<<%= dasherize(name) %>-no-template [columnName]="'createdTime'"
[columnOrder]="'DESC'"
[count]="count"
#component> </<%= dasherize(name) %>-no-template>
<div>
    <ngx-datatable
            class="bootstrap"
            [rows]="rows"
            [columns]="columns"
            [columnMode]="COLUMN_MODE.force"
            [headerHeight]="50"
            [footerHeight]="50"
            rowHeight="auto"
            [externalPaging]="true"
            [count]="10000"
            [offset]="0"
            [limit]="default_count"
            (page)="getNextPage($event);current_page=$event"
    >
    </ngx-datatable>
