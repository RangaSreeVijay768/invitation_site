<swiper-container #swiper pagination="true" pagination-clickable="true">

  <swiper-slide>

    <div class="row text-align-start px-80px">
      <h1 class="font-poppins font-size-32 font-weight-700 line-height-48px p-0">Forgot password</h1>
      <p class="font-poppins font-size-16px font-weight-500 line-height-27px text-grey-2 p-0">Enter your registered
        email address or mobile number to change your Eventreply account password</p>

      <form [formGroup]="formGroup" #createForm="ngForm" class="p-0">
        <div class="row mt-32px mx-0">
          <div class="d-flex align-items-center px-0">
            <i-feather name="mail" class="text-primary"></i-feather>
            <label class="ml-13px font-weight-500 font-size-18 text-transform-none text-font-color-1 mb-0">Email address
              or phone
              number</label>
          </div>
        </div>
        <dynamic-ng-bootstrap-form-control [group]="formGroup" [layout]="formLayout"
                                           [model]="formModelMap['emailOrPhone']"></dynamic-ng-bootstrap-form-control>
      </form>
      <div class="mt-40px p-0">
        <button
          class="btn bg-no-change font-poppins text-white font-weight-700 font-size-18 btn-long btn-color-primary py-24px br-10px">
          Send Verification Code
        </button>
      </div>
    </div>
  </swiper-slide>


  <swiper-slide>

    <div class="row text-align-start px-80px">
      <h1 class="font-poppins font-size-32 font-weight-700 line-height-48px p-0">Verification</h1>
      <p class="font-poppins font-size-16px font-weight-500 line-height-27px text-grey-2 p-0">We have sent code to your Email</p>

      <form [formGroup]="formGroup" #createForm="ngForm" class="p-0">
        <div class="row mt-32px mx-0">
          <div class="d-flex align-items-center px-0">
            <i-feather name="check-circle" class="text-primary"></i-feather>
            <label class="ml-13px font-weight-500 font-size-18 text-transform-none text-font-color-1 mb-0">Verification code</label>
          </div>
        </div>
        <dynamic-ng-bootstrap-form-control [group]="formGroup" [layout]="formLayout"
                                           [model]="formModelMap['verification_code']"></dynamic-ng-bootstrap-form-control>
      </form>
      <div class="mt-40px p-0">
        <button
          class="btn bg-no-change font-poppins text-white font-weight-700 font-size-18 btn-long btn-color-primary py-24px br-10px">
          Verify
        </button>
      </div>

    </div>
  </swiper-slide>

  <swiper-slide>
    <div class="row text-align-start px-80px">
      <h1 class="font-poppins font-size-32 font-weight-700 line-height-48px p-0">Reset Password</h1>
      <p class="font-poppins font-size-16px font-weight-500 line-height-27px text-grey-2 p-0">Choose a new password for your account</p>

      <form [formGroup]="formGroup" #createForm="ngForm" class="p-0">
        <div class="row mt-32px mx-0">
          <div class="d-flex align-items-center px-0">
            <i-feather name="lock" class="text-primary"></i-feather>
            <label class="ml-13px font-weight-500 font-size-18 text-transform-none text-font-color-1 mb-0">New Password</label>
          </div>
        </div>
        <dynamic-ng-bootstrap-form-control [group]="formGroup" [layout]="formLayout"
                                           [model]="formModelMap['newPassword']"></dynamic-ng-bootstrap-form-control>
      </form>
      <form [formGroup]="formGroup" #createForm="ngForm" class="p-0">
        <div class="row mt-32px mx-0">
          <div class="d-flex align-items-center px-0">
            <i-feather name="lock" class="text-primary"></i-feather>
            <label class="ml-13px font-weight-500 font-size-18 text-transform-none text-font-color-1 mb-0">Confirm New Password</label>
          </div>
        </div>
        <dynamic-ng-bootstrap-form-control [group]="formGroup" [layout]="formLayout"
                                           [model]="formModelMap['confirmNewPassword']"></dynamic-ng-bootstrap-form-control>
      </form>
      <div class="mt-40px p-0">
        <button
          class="btn bg-no-change font-poppins text-white font-weight-700 font-size-18 btn-long btn-color-primary py-24px br-10px">
          Set Password
        </button>
      </div>

    </div>
  </swiper-slide>

</swiper-container>
