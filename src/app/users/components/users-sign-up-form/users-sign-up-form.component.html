<form [formGroup]="formGroup" #createForm="ngForm">
  <div class="row mt-32px mx-0">
    <div class="d-flex align-items-center px-0">
      <i-feather name="mail" class="text-primary"></i-feather>
      <label class="ml-13px font-weight-500 font-size-18 text-transform-none text-font-color-1 mb-0">Email address or
        phone
        number</label>
    </div>
  </div>
  <dynamic-ng-bootstrap-form-control [group]="formGroup" [layout]="formLayout"
                                     [model]="formModelMap['email']"></dynamic-ng-bootstrap-form-control>
</form>
<form [formGroup]="formGroup" #createForm="ngForm">
  <div class="row mt-32px mx-0">
    <div class="d-flex align-items-center px-0">
      <i-feather name="user" class="text-primary"></i-feather>
      <label class="ml-13px font-weight-500 font-size-18 text-transform-none text-font-color-1 mb-0">First and last
        name</label>
    </div>
  </div>
  <dynamic-ng-bootstrap-form-control [group]="formGroup" [layout]="formLayout"
                                     [model]="formModelMap['display_name']"></dynamic-ng-bootstrap-form-control>
</form>
<form [formGroup]="formGroup" #createForm="ngForm">
  <div class="row mt-32px mx-0">
    <div class="d-flex align-items-center px-0">
      <i-feather name="lock" class="text-primary"></i-feather>
      <label class="ml-13px font-weight-500 font-size-18 text-transform-none text-font-color-1 mb-0">Password</label>
    </div>
  </div>
  <dynamic-ng-bootstrap-form-control [group]="formGroup" [layout]="formLayout"
                                     [model]="formModelMap['password']"></dynamic-ng-bootstrap-form-control>
</form>
