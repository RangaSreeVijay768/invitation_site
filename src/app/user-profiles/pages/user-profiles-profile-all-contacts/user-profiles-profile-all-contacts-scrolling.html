<user-profiles-get-all-user-contacts-no-template
  (userContactsRecieved)="addItems($event)" [count]="numberOfItems"
  #getAllUserContactsComponent></user-profiles-get-all-user-contacts-no-template>

<div infiniteScroll [infiniteScrollDisabled]="disableScroll" [infiniteScrollDistance]="100"
     [infiniteScrollThrottle]="scrollThrottle" (scrolled)="onScroll()"
     [alwaysCallback]="true">
  <div class="row justify-content-evenly">
    <div class="col-4 mb-24px pr-20px" *ngFor="let users of  items">
      <div class="text-align-center bg-white border border-grey-1 rounded-3"
      >


        <div class="row mx-0 mt-20px">
          <div class="col-12">

            <user-profiles-delete-user-contact
              [userContact]="users"
              #deleteUserContactComponent></user-profiles-delete-user-contact>


            <div class="row mb-12px">
              <div class="col-12 d-flex justify-content-end pr-12px">
                <i-feather name="trash-2" class="text-grey-2 cursor-pointer"
                           (click)="deleteUserContactComponent.deleteUserContact(deleteUserContactComponent.createRequestData(users.user_account.user_account_id))"></i-feather>
              </div>
            </div>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <images-get-image-by-entity-and-type-unique-image-ngx-avatar
              [size]="120"
              [entityId]="users.target_account.target_account_id"
              [alt]="users.target_account.display_name"
              [entityType]="'USER_PROFILE_PIC'"
            ></images-get-image-by-entity-and-type-unique-image-ngx-avatar>
          </div>
          <div class="col-12 px-0">
            <label
              class="d-inline-block vertical-align-middle mr-16px font-weight-700 font-poppins font-size-24 text-font-color-1">
              {{users.user_account.display_name}}
            </label>
            <img src="/assets/images/remove/US-flag.png" height="30" class="d-inline-block mr-16px">
            <a href="{{users.user_account?.instagram_profile_url" target="_blank">
              <i-feather name="instagram" class="stroke-primary-2px"
                         *ngIf="users.user_account?.instagram_profile_url"></i-feather>
            </a>
          </div>
          <div class="col-12 px-0 mt-20px" *ngIf="users.user_account?.date_of_birth">
            <img src="/assets/images/birthday-cake.png" height="24">
            <label class="ml-8px font-poppins font-weight-500 font-size-16 text-font-color-1">
              <span class="text-grey-2">Birthday: </span>{{users.user_account?.date_of_birth|appDateFormat:'MMMM DD'}}
            </label>
          </div>
          <div class="col-12 px-0 mt-12px" *ngIf="users.user_account.city||users.user_account.country">
            <i-feather name="map-pin" class="stroke-grey-2-2px"></i-feather>
            <label class="d-inline-block ml-10px font-poppins font-weight-500 font-size-16 text-primary">
              <span class="text-grey-2">Location: </span>{{users.user_account.city|appEnumToHumanReadable}}
              , {{users.user_account.country}}
            </label>
          </div>
        </div>
        <div class="row mx-0 pt-32px mt-32px border-top border-grey-1">
          <div class="col-12 px-0 mt-12px">
            <i-feather name="mail" class="stroke-grey-2-2px"></i-feather>
            <label class="d-inline-block ml-10px font-poppins font-weight-500 font-size-16 text-black">
              <span class="text-grey-2">Events attended: </span>02
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-12 px-0 mt-12px">
            <i-feather name="calendar" class="stroke-grey-2-2px"></i-feather>
            <label class="d-inline-block ml-10px font-poppins font-weight-500 font-size-16 text-black">
              <span class="text-grey-2">Last events attended: </span>June 3rd
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
