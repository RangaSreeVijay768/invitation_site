<user-profiles-get-event-blast-recipients-by-event-blast
  [eventBlast]="eventBlast"
  (eventBlastRecipientsRecieved)="event_blast_recipients = $event"
  ></user-profiles-get-event-blast-recipients-by-event-blast>

<div class="overflow-y-scroll">
  <div class="row mx-0 d-flex justify-content-center" *ngIf="!event_blast_recipients">
    <div class="col-11 text-align-center px-0">
      <img src="assets/images/no-promocodes.png" width="202">
      <br>
      <label class="font-size-18 text-font-color-1 font-weight-700 mb-56px mt-16px">
        No attendees for this event blast
      </label>
    </div>
  </div>

  <div class="row ph-16px pb-24px mt-20px border-bottom" *ngIf="event_blast_recipients">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <span class="font-poppins font-size-32 font-weight-500 text-justify">All invited people</span>
      <button class="border-0 bg-white text-primary" (click)="closeModal()">
        <i-feather name="X"></i-feather>
      </button>
    </div>
  </div>

  <div class="row align-items-start mb-15px mt-24px ph-24px" *ngFor="let event_blast_recipient of event_blast_recipients">
    <div class="col-2">
      <images-get-image-by-entity-and-type-unique-image-ngx-avatar
        class="cursor-pointer d-flex justify-content-center mt-8px"
        [alt]="event_blast_recipient.event_blast_recipient_id"
        [entityId]="event_blast_recipient.display_name"
        [entityType]="'USER_PROFILE_PIC'"
        [size]="40"
        [round]="true"
      ></images-get-image-by-entity-and-type-unique-image-ngx-avatar>
    </div>
    <div class="col-8 d-flex align-items-center d-inline-block">
      <div class="font-size-18 font-weight-500 ml-13px">
        {{event_blast_recipient.display_name}}
        <div>
          <img src="assets/images/indian%20flag.png" height="20" class="mr-12px">
          <img src="assets/images/Ellipse.svg" height="6" class="mr-12px font-poppins font-size-14 text-grey-1 font-weight-400">
          <label>Invited by {{event_blast_recipient.user_account?.display_name}}</label>
        </div>
        <div>
          <input type="checkbox" size="8">
          <label class="font-size-14 font-weight-400 font-poppins ml-12px">Make as co-host</label>
        </div>
      </div>
    </div>
    <div class="col-2 px-0" *ngIf="event_blast_recipient.user_account?.instagram_profile_url">
      <div class="bg-background-purple d-flex align-items-center justify-content-center wh-40px rounded-circle">
        <a href="{{event_blast_recipient.user_account.instagram_profile_url}}" target="_blank">
          <i-feather name="instagram" class="wh-30px text-primary"
          ></i-feather>
        </a>
      </div>
    </div>
  </div>
</div>
