<blasts-get-blast-list-items-by-blast-list-no-template
        [blastList]="blastList" [columnName]="'createdTime'" [columnOrder]="'DESC'"
        (blastListsItemsReceived)="blastListItems=getBlastListItemsByBlastListNoTemplateComponent.blastListItems"

        #getBlastListItemsByBlastListNoTemplateComponent
></blasts-get-blast-list-items-by-blast-list-no-template>

<user-profiles-create-event-blast
        [event]="selected_event"
        [blastList]="blastList"
        #createEventBlastComponent
></user-profiles-create-event-blast>


<swiper-container #swiper init="false" pagination="true" pagination-clickable="true" initial-slide="1">

    <swiper-slide>
        <div class="row">
            <div class="">
                <div class="row rounded-4 mx-0 justify-content-center ">
                    <div class="bg-white px-0 rounded-4">

                        <div class="row ph-24px mx-0">
                            <div class="px-0 border-bottom border-grey-1 py-32px">
                              <!--                                    <i-feather name="search"-->
<!--                                               class="mr-16px font-poppins font-weight-500 text-grey-1"></i-feather>-->
                                        <user-profiles-blasts-invite-to-event-swiper-search-event-form
                                                (searchTermCreated)="eventsComponent.getAllEvents(eventsComponent.createRequestData(undefined,$event))"
                                        ></user-profiles-blasts-invite-to-event-swiper-search-event-form>
                            </div>
                            <label class="mt-32px px-0 font-poppins font-weight-500 font-size-24">
                                Upcoming events
                                <span class="text-grey-1">({{events?.length}})</span>
                            </label>

                            <user-profiles-get-all-events (eventsReceived)="events=$event" [startTime]="current_time"
                                                          [columnName]="'createdTime'" [columnOrder]="'DESC'"
                                                          [count]="10"
                                                          #eventsComponent></user-profiles-get-all-events>
                            <div class="row " *ngFor="let event of events">
                                <div class="font-poppins">
                                    <div class="row mt-24px border-bottom border-grey-1 pb-24px">
                                        <div class="col-1 ">
                                            <input type="radio" name="radio" class="w-27 h-27"
                                                   (click)="selected_event=event"
                                            >
                                        </div>

                                        <div class="col-2 ml-12px">
                                            <images-get-image-by-entity-id-and-image-type
                                                    [entityId]="event.event_id"
                                                    [entityType]="'EVENT_PROFILE_PIC'"
                                                    #imageComponent
                                            >
                                            </images-get-image-by-entity-id-and-image-type>
                                            <div *ngIf="imageComponent.image">
                                                <img class="w-100 h-100"
                                                     src="{{imageComponent.image.uploaded_file.file_link}}">
                                            </div>
                                        </div>

                                        <div class="col-8 text-align-start ml-16px p-0">
                                            <label class="font-size-18 font-weight-500">{{event.event_title}}</label><br>

                                            <i-feather name="calendar" class="text-primary mr-8px mt-16px"></i-feather>
                                            <label class="font-weight-400 font-size-16 text-grey-1">{{event.start_time|appDateTimeToDefaultDateTimeFormat:'dd/MM/yyyy'}}</label>

                                            <span class="text-grey-2 ml-20px mr-20px">|</span>

                                            <i-feather name="clock"
                                                       class="font-poppins text-primary mr-8px"></i-feather>
                                            <label
                                                    class="font-poppins font-weight-400 font-size-16 text-grey-1">{{event.start_time|appDateTimeToTimeFormat}}
                                                - {{event.end_time|appDateTimeToTimeFormat}}</label><br>

                                            <i-feather name="map-pin"
                                                       class="font-poppins text-primary mr-8px mt-16px"></i-feather>
                                            <label class="font-poppins font-weight-400 font-size-16 text-grey-1">{{event.location_visibility}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>

                    </div>


                </div>

            </div>

            <div class="row ph-54px py-32px d-flex justify-content-between position-sticky bottom-0 bg-color-white">
                <div class="col-6 d-flex">
                    <button
                            class="font-size-18 font-weight-700 text-primary border-primary bg-white py-16px pl ph-80 rounded-2 border-1px-7F56D9"
                    >
                        Cancel
                    </button>
                </div>
                <div class="col-6 d-flex align-items-end justify-content-end">
                    <button
                            class="font-size-18 btn btn-primary font-weight-700 text-white border-none py-16px ph-60 rounded-2"
                            [promiseBtn]="createEventBlastNoTemplateComponent.create_event_blast_subscription$"
                            [disabled]="!selected_event"
                            (click)="createEventBlastNoTemplateComponent.createEventBlast(createEventBlastNoTemplateComponent.createRequestData(undefined,selected_event.event_id))">
                        Add contacts
                    </button>
                </div>
            </div>

        </div>


        <user-profiles-create-event-blast-no-template
          [event]="selected_event" [blastList]="blastList" (eventBlastCreated)="event_blast_id=$event;slideNext()"
          #createEventBlastNoTemplateComponent></user-profiles-create-event-blast-no-template>


    </swiper-slide>

    <swiper-slide>
        <div class="row rounded-4 mx-0 justify-content-between">
            <div class="bg-white px-0 rounded-4 ">

                <div class="row ph-24px mx-0 border border-bottom grey-2 mb-32px pb-32px">
                    <div class="px-0 border-bottom border-grey-1 py-32px">
                            <form class="w-100">
                                <user-profiles-blasts-invite-to-event-swiper-search-contact-form></user-profiles-blasts-invite-to-event-swiper-search-contact-form>
                            </form>
                    </div>

                    <label
                            class="mt-32px px-0 font-poppins font-weight-500 font-size-18 text-align-start justify-content-between">
                        <input type="checkbox" class="w-27 h-27 mt-20px mr-16px"
                               (change)="handleSelectAllContactsFromBlastList($event)">
                        Select all contacts
                    </label>

                    <div class="row mt-24px" *ngFor="let blast_item of blastListItems">
                        <div class=" d-flex align-items-center justify-content-between px-0 ">
                            <div class="col-8 d-flex align-items-start">
                                <div>
                                    <images-get-image-by-entity-and-type-unique-image-ngx-avatar
                                            class="cursor-pointer d-flex justify-content-center mt-8px"
                                            [alt]="blast_item.blast_list.blast_list_name"
                                            [entityId]="blast_item.user_account?.user_account_id||'test'"
                                            [entityType]="'USER_PROFILE_PIC'"
                                            [size]="40"
                                            [round]="true"
                                    ></images-get-image-by-entity-and-type-unique-image-ngx-avatar>
                                </div>
                                <div class="row justify-content-lg-start">
                                    <label class="text-align-start ml-16px"> {{blast_item.display_name}}</label>
                                    <div class="ml-16px text-align-start font-size-18 font-weight-500 font-poppins">
                                        <img src="assets/images/cake.png" height="20" width="20" class="mr-4px" *ngIf="blast_item.user_account?.date_of_birth">
                                        <label class="font-poppins font-weight-400 font-size-16 text-grey-1 mr-8px"
                                               *ngIf="blast_item.user_account?.date_of_birth">{{blast_item.user_account?.date_of_birth|appDateFormat:'MMMM DD'}}</label>
                                        <img src="assets/images/Ellipse.svg" *ngIf="blast_item.user_account?.city">
                                        <label class="font-poppins font-weight-400 font-size-16 text-grey-1 ml-8px"
                                               *ngIf="blast_item.user_account?.city">Lives
                                            in {{blast_item.user_account.city}}</label>
                                    </div>
                                </div>

                            </div>
                            <div>
                                <input type="checkbox" class="w-27 h-27"
                                       (change)="handleBlastListItemCheckBoxEvent($event,blast_item)"
                                       [checked]="selected_blast_list_items.indexOf(blast_item)!==-1">
                            </div>

                        </div>
                    </div>


                </div>
                <user-profiles-add-event-blast-recipient-no-template
                        [blast_list_items]="blast_list_item" [event_blast_id]="event_blast_id"
                        (eventBlastAdded)="slideNext()"
                        #addEventBlastRecipientNoTemplateComponent
                ></user-profiles-add-event-blast-recipient-no-template>

                <div class="row ph-54px py-32px d-flex justify-content-between position-sticky bottom-0 bg-color-white">
                    <div class="col-6 d-flex">
                        <button
                                class="font-size-18 font-weight-700 text-primary border-primary bg-white py-16px pl ph-80 rounded-2 border-1px-7F56D9"
                        >
                            Cancel
                        </button>
                    </div>

                    <div class="col-6 d-flex align-items-end justify-content-end">
                        <button class="font-size-18 font-weight-700 text-white btn btn-primary border-none py-16px pl ph-60 rounded-2"
                                [disabled]="!selected_blast_list_items?.length"
                                [promiseBtn]="addEventBlastRecipientNoTemplateComponent.add_event_blast_recipients_subscription$"
                                (click)="addEventBlastRecipientNoTemplateComponent.addEventBlastRecipients(addEventBlastRecipientNoTemplateComponent.createRequestData(getBlastListItemIds(selected_blast_list_items)))">
                            Add message
                        </button>
                    </div>
                </div>
            </div>


        </div>
    </swiper-slide>

    <swiper-slide>
    <div class="row w-100 px-0">
      <div class="px-0">
        <!--        <div class="px-24px" *ngIf="event">-->
        <!--          <img src="assets/images/Frame%20547.png" class="mt-32px mb-16px"><br>-->
        <!--          <images-get-image-by-entity-and-type-unique-image-ngx-avatar-->
        <!--            [entityId]="event.event_id" [entityType]="'EVENT_PROFILE_PIC'"-->
        <!--            [alt]="event.event_title"-->
        <!--          ></images-get-image-by-entity-and-type-unique-image-ngx-avatar>-->
        <!--          <label class="font-poppins font-size-24 font-weight-500 mb-32px text-grey-2">{{event.event_title}}</label><br>-->


        <!--        </div>-->

        <div class="d-flex align-items-center px-24px mt-32px mb-20px">
          <i-feather name="mail" class="mr-8px"></i-feather>
          <label class="mt-3 font-poppins font-weight-700 font-size-18">Email message</label>
        </div>
        <div class="px-24px">

          <user-profiles-start-event-blast
            [event_blast_id]="event_blast_id"
            (eventBlastStarted)="eventBlastStarted.emit(event_blast_id); "
            #startEventBlastComponent></user-profiles-start-event-blast>
        </div>
        <div class="d-flex align-items-center px-24px mt-32px mb-20px">
          <i-feather name="message-square" class="mr-8px"></i-feather>
          <label class="mt-3 font-poppins font-weight-700 font-size-18">Text Message</label>
        </div>
        <div class="px-24px mb-32px">
          <user-profiles-start-event-blast
            [event_blast_id]="event_blast_id"
            (eventBlastStarted)="eventBlastStarted.emit(event_blast_id); "
            #startEventBlastComponent></user-profiles-start-event-blast>
        </div>


        <div class="row ph-54px py-32px position-sticky bottom-0 bg-color-white border-top border-grey-2">
          <div class="d-flex align-items-end justify-content-end">
            <button
              (click)="slideNext()"
              class="font-size-18 font-weight-700 text-primary bg-white py-12px ph-24px border-none mr-32px">
              Invite without message
            </button>
            <button class="font-size-18 font-weight-700 text-white bg-primary border-none py-12px ph-24px rounded-2"
                    (click)="slideNext()">
              Next
              <i-feather name="arrow-right" class="ml-8px"></i-feather>
            </button>
          </div>
        </div>

      </div>
    </div>

  </swiper-slide>



    <swiper-slide>
        <div class="row ">
            <div class="">

              <div class="mx-24px py-16px d-flex bg-grey-3 rounded-2 my-32px" *ngIf="selected_event">
                <div class="px-24px">
                  <images-get-image-by-entity-and-type-unique-image-ngx-avatar
                    [entityId]="selected_event?.event_id" [entityType]="'EVENT_PROFILE_PIC'"
                    [alt]="selected_event.event_title"
                    [size]="116"
                  ></images-get-image-by-entity-and-type-unique-image-ngx-avatar>
                </div>
                <!--                  <img src="assets/images/Frame%20547.png" class="mt-32px mb-16px"><br>-->
                <div>
                  <label
                    class="d-flex justify-content-start font-poppins font-size-24 font-weight-500">{{selected_event.event_title}}</label>
                  <div class="d-flex mt-20px">
                    <label class="font-poppins font-size-16 mr-16px font-weight-400 text-grey-2">
                      <i-feather name="calendar" class="mr-8px"></i-feather>
                      {{selected_event.start_time|appDateTimeToDefaultDateTimeFormat:'MM/dd/yyyy'}}
                    </label>
                    <label class="font-poppins font-size-16 font-weight-400 text-grey-2 border-start border-grey-2 ">
                      <i-feather name="clock" class="ml-16px mr-8px"></i-feather>
                      {{selected_event.start_time|appDateTimeToDefaultDateTimeFormat:'HH:mm a'}}
                      - {{selected_event.end_time|appDateTimeToDefaultDateTimeFormat:'HH:mm a'}}
                    </label>
                  </div>
                  <label
                    class="d-flex justify-content-start font-poppins font-size-16 mr-16px mt-12px font-weight-400 text-grey-2">
                    <i-feather name="map-pin" class="mr-8px"></i-feather>
                    {{selected_event.location_visibility === 'ACTIVITY'}}
                  </label>
                </div>
              </div>


              <div class="d-flex align-items-center mx-24px mt-32px pt-32px border-top border-grey-2">
                <i-feather name="mail" class="mr-8px"></i-feather>
                <label class="mt-3 font-poppins font-weight-500">Email contact details</label>
              </div>
              <div class="my-32px">
                <label class="px-24px font-size-18 d-flex justify-content-start">
                  Total no. of contacts:
                  <span class="font-size-32"></span>
                </label>
                <label class="px-24px font-size-18 d-flex justify-content-start">
                  Total credits left:
                  <span class="font-size-32"></span>
                </label>
              </div>
              <div class="d-flex justify-content-start px-24px">
                <label class="text-primary bg-background-purple p-4">Message:</label>
              </div>
              <div class="p-16px mx-24px border border-grey-2 rounded-2 mt-12px">
                <label class="overflow-wrap">
                  “Hey, As we have decided to hold a party on Christmas, it would not be possible without you.”
                </label>
              </div>
              <div class="d-flex align-items-center mx-24px mt-32px mb-20px pt-32px border-top-dashed border-grey-2">
                <i-feather name="message-square" class="mr-8px font-weight-700"></i-feather>
                <label class="mt-3 font-weight-500">Text Contact details</label>
              </div>
              <div class="my-32px">
                <label class="px-24px font-size-18 d-flex justify-content-start">
                  Total no. of contacts:
                  <span class="font-size-32"></span>
                </label>
                <label class="px-24px font-size-18 d-flex justify-content-start">
                  Total credits left:
                  <span class="font-size-32"></span>
                </label>
              </div>

                <div class="row ph-54px py-32px d-flex justify-content-between position-sticky bottom-0 bg-color-white">
                    <div class="col-6 d-flex">
                        <button
                                class="font-size-18 font-weight-700 text-primary border-primary bg-white py-16px pl ph-80 rounded-2 border-1px-7F56D9">
                            Cancel
                        </button>
                    </div>
                    <div class="col-6 d-flex align-items-end justify-content-end">
                        <button class="font-size-18 font-weight-700 text-white bg-primary border-none py-16px pl ph-60 rounded-2"
                                [promiseBtn]="startEventBlastComponent.start_event_blast_subscription$"
                                (click)="startEventBlastComponent.startEventBlast(startEventBlastComponent.createRequestData())">
                            Send invitation
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </swiper-slide>



</swiper-container>
