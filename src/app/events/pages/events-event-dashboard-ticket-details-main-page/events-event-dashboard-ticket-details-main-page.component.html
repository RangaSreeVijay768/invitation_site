<div class="row justify-content-center mt-40px">
  <div class="col-9 text-align-center">
    <div class="row bg-white rounded-2 box-shadow-purple">
      <div class="d-flex justify-content-between container mt-40px pb-32px border-bottom border-grey-1">
        <div class="d-flex align-items-center gap-56">
          <button class="btn-event"
                  (click)="selected_option=options[0].value"
                  [class.btn-event-active] = "selected_option === options[0].value"
                  routerLink="/signedin/events/eventdashboard/{{eventInfo.event.event_id}}/ticketdetails/tickettype">
            {{options[0].value}}
          </button>
          <button class="btn-event"
                  (click)="selected_option=options[1].value"
                  [class.btn-event-active] = "selected_option === options[1].value"
                  routerLink="/signedin/events/eventdashboard/{{eventInfo.event.event_id}}/ticketdetails/promocodes">
            {{options[1].value}}
          </button>
          <button class="btn-event"
                  (click)="selected_option=options[2].value"
                  [class.btn-event-active] = "selected_option === options[2].value"
                  routerLink="/signedin/events/eventdashboard/{{eventInfo.event.event_id}}/ticketdetails/ticketsales">
            {{options[2].value}}
          </button>
        </div>
        <!--    <ngb-pagination-->
        <!--      [(page)]="page"-->
        <!--      [pageSize]="pageSize"-->
        <!--      [collectionSize]="collectionSize"></ngb-pagination>-->
      </div>
      <div class="container mt-32px">
        <router-outlet></router-outlet>
      </div>

    </div>
  </div>
</div>
