<events-past-attendees-get-event-attendees-of-user-account
  [userAccount]="userAccount"
  (eventAttendeesReceived)=addItems($event)
  (eventAttendees)="event_attendees = pastAttendeesGetEventAttendeesOfUserAccountComponent.event_attendees"
  #pastAttendeesGetEventAttendeesOfUserAccountComponent>
</events-past-attendees-get-event-attendees-of-user-account>

<div infiniteScroll [infiniteScrollDisabled]="disableScroll" [infiniteScrollDistance]="100"
     [infiniteScrollThrottle]="scrollThrottle" (scrolled)="onScroll()"
     [alwaysCallback]="true">

  <div class="row rounded-4 mx-0">
    <div class="bg-white px-0 rounded-4 ">

      <div class="row ph-24px mx-0 border border-bottom grey-2 mb-32px pb-32px">
        <div class="col-12">
          <div class="row px-0 py-32px">
            <div class="col-10 d-flex align-items-center rounded-2 ph-16px">
<!--              <i-feather name="search"-->
<!--                         class="mr-16px font-poppins font-weight-500 text-grey-1"></i-feather>-->
<!--              <form class="profile-form-placeholder w-100">-->
<!--                <user-profiles-blasts-invite-to-event-swiper-search-contact-form></user-profiles-blasts-invite-to-event-swiper-search-contact-form>-->
<!--              </form>-->

              <label
                class="px-0 font-poppins font-weight-500 font-size-18">
                <input type="checkbox" class="w-27 h-27 mt-20px mr-16px"
                       (change)="handleSelectAllAccounts(event_attendees)">
                Select all contacts
              </label>
            </div>


          </div>

          <div class="row mt-24px" *ngFor="let event_attendee of itemsUnique">
            <div class=" d-flex align-items-center justify-content-between px-0 ">
              <div class="col-8 d-flex align-items-start">
                <div>
                  <images-get-image-by-entity-and-type-unique-image-ngx-avatar
                    class="cursor-pointer d-flex justify-content-center mt-8px"
                    [alt]="event_attendee.user_account.user_account_id"
                    [entityId]="event_attendee.user_account.user_account_id||'test'"
                    [entityType]="'USER_PROFILE_PIC'"
                    [size]="40"
                    [round]="true"
                  ></images-get-image-by-entity-and-type-unique-image-ngx-avatar>
                </div>
                <div class="row justify-content-lg-start">
                  <label class="text-align-start ml-16px"> {{event_attendee.user_account.display_name}}</label>
                  <div class="ml-16px text-align-start font-size-18 font-weight-500 font-poppins">
                    <img src="assets/images/cake.png" height="20" width="20" class="mr-4px"
                         *ngIf="event_attendee.user_account.date_of_birth">
                    <label class="font-poppins font-weight-400 font-size-16 text-grey-1 mr-8px"
                           *ngIf="event_attendee.user_account.date_of_birth">{{event_attendee.user_account?.date_of_birth|appDateFormat:'MMMM DD'}}</label>
                    <img src="assets/images/Ellipse.svg" *ngIf="event_attendee.user_account.city">
                    <label class="font-poppins font-weight-400 font-size-16 text-grey-1 ml-8px"
                           *ngIf="event_attendee.user_account.city">Lives
                      in {{event_attendee.user_account.city}}</label>
                  </div>
                </div>

              </div>

              <div>
                <input type="checkbox" class="w-27 h-27"
                       (change)="handleRequestItemCheckBoxEvent($event,event_attendee.user_account)"
                       [checked]="selected_user_accounts_list.indexOf(event_attendee.user_account)!==-1">
              </div>

            </div>
          </div>
        </div>


      </div>
      <!--          <user-profiles-add-event-blast-recipient-no-template-->
      <!--            [blast_list_items]="blast_list_item" [event_blast_id]="event_blast_id"-->
      <!--            (eventBlastAdded)="slideNext()"-->
      <!--            #addEventBlastRecipientNoTemplateComponent-->
      <!--          ></user-profiles-add-event-blast-recipient-no-template>-->


    </div>


  </div>


</div>

<div class="row ph-54px py-32px d-flex justify-content-between position-sticky bottom-0 bg-color-white">
  <div class="col-6 d-flex">
    <button
      class="font-size-18 font-weight-700 text-primary border-primary bg-white ph-80 rounded-2 border-1px-7F56D9"
    (click)="closeModal.emit(true)">
      Cancel
    </button>
  </div>

  <div class="col-6 d-flex align-items-end justify-content-end">
    <button class="font-size-18 font-weight-700 text-white btn btn-primary border-none ph-60 rounded-2"
            [disabled]="!selected_user_accounts_list?.length"
            (click)="userAccountsReceived.emit(selected_user_accounts_list)"
    >
      Add message
    </button>
  </div>
</div>
