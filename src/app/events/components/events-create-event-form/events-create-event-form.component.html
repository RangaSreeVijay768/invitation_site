<images-get-image-by-entity-id-and-image-type
  [entityId]="loggedAccount.user_account_id"
  [entityType]="'EVENT_PROFILE_PIC'"
  #imageComponent></images-get-image-by-entity-id-and-image-type>

<form [formGroup]="formGroup" #createForm="ngForm" class="profile-form-placeholder">
  <div class="row mt-56px justify-content-center mb-168px mx-0">
    <div class="col-9">
      <label class="font-poppins font-weight-700 font-size-32 mb-40px">Create event</label><br>

<!--      Form fields-->
      <div class="row">
        <div class="d-flex pr-20px">
          <div class="pr-20px">
            <div class="row mx-0">
              <div class="col-12 px-0 mx-0">
                <label class="px-0 font-poppins font-weight-500 font-size-18 text-transform-none text-font-color-1 mb-0">EVENT
                  TITLE
                  <span class="font-poppins font-weight-500 font-size-18 text-transform-none text-red">*</span></label>
              </div>
            </div>

            <dynamic-ng-bootstrap-form-control [group]="formGroup" [layout]="formLayout"
                                               [model]="formModelMap['event_title']"></dynamic-ng-bootstrap-form-control>

            <div class="row mt-32px mx-0">
              <div class="col-12 px-0 mx-0">
                <label class="px-0 font-poppins font-weight-500 font-size-18 text-transform-none text-font-color-1 mb-0">ORGANIZER/HOST
                  NAME
                  <span class="font-poppins font-weight-500 font-size-18 text-transform-none text-red">*</span>
                </label>
              </div>
            </div>

            <dynamic-ng-bootstrap-form-control [group]="formGroup" [layout]="formLayout"
                                               [model]="formModelMap['organizer']"></dynamic-ng-bootstrap-form-control>

            <div class="row mt-32px align-items-start row-align-center">
              <div class="col-6">
                <label
                  class="px-0 font-poppins font-weight-500 font-size-18 text-transform-none text-font-color-1 mb-0">LOCATION
                  <span class="font-poppins font-weight-500 font-size-18 text-transform-none text-red">*</span>
                </label>

                <div class="d-flex align-items-center justify-content-between px-0 ">
                  <dynamic-ng-bootstrap-form-control [group]="formGroup" [layout]="formLayout"
                                                     [model]="formModelMap['location_type']"></dynamic-ng-bootstrap-form-control>
                </div>
              </div>
              <div class="col-6 d-flex align-items-center justify-content-end">
                <div class="justify-content-between px-0">
                  <dynamic-ng-bootstrap-form-control [group]="formGroup" [layout]="formLayout"
                                                     [model]="formModelMap['location_availability_status']"></dynamic-ng-bootstrap-form-control>
                </div>
                <div class="">
                  <label class="font-poppins font-size-18 font-weight-500">Location TBD</label>
                </div>
              </div>

              <div class="w-100" *ngIf="location_availability_status&&location_type==='OFFLINE'">
                <dynamic-ng-bootstrap-form-control [group]="formGroup" [layout]="formLayout"
                                                   [model]="formModelMap['location_type1']"></dynamic-ng-bootstrap-form-control>
              </div>


            </div>
            <div class="d-flex align-items-center mt-32px">
              <div class="justify-content-between px-0 ">
                <dynamic-ng-bootstrap-form-control [group]="formGroup" [layout]="formLayout"
                                                   [model]="formModelMap['location_visibility']"></dynamic-ng-bootstrap-form-control>
              </div>
              <label class="font-poppins font-size-18 font-weight-500">Hide location prior to guest
                RSVP</label>
            </div>

            <div class="d-flex align-items-center justify-content-between px-0 mt-32px">
              <label class="font-poppins font-weight-500 font-size-18">Date and Time
                <span class="font-poppins font-weight-500 font-size-18 text-transform-none text-red">*</span>
              </label>

              <div class="d-flex align-items-center">
                <div class="justify-content-between px-0 ">
                  <dynamic-ng-bootstrap-form-control [group]="formGroup" [layout]="formLayout"
                                                     [model]="formModelMap['event_timings_availability_status']"></dynamic-ng-bootstrap-form-control>
                </div>
                <label class="font-poppins font-size-18">Date TBD</label>
              </div>
            </div>

            <div *ngIf="event_timings_availability_status">

              <div class="row mt-20px">
                <div class="d-flex align-items-center mr-16px">
                  <div class="col-5 mr-20px">
                    <dynamic-ng-bootstrap-form-control [group]="formGroup" [layout]="formLayout"
                                                       [model]="formModelMap['start_date']"></dynamic-ng-bootstrap-form-control>
                  </div>
                  <label class="col-1 font-poppins font-weight-500 font-size-18">To</label>
                  <div class="col-5 ml-20px">
                    <dynamic-ng-bootstrap-form-control [group]="formGroup" [layout]="formLayout"
                                                       [model]="formModelMap['end_date']"></dynamic-ng-bootstrap-form-control>
                  </div>
                </div>
              </div>

              <div class="row justify-content-between">
                <div class="d-flex align-items-start ">
                  <div class="mr-40px">
                    <dynamic-ng-bootstrap-form-control [group]="formGroup" [layout]="formLayout"
                                                       [model]="formModelMap['start_time']"></dynamic-ng-bootstrap-form-control>
                  </div>
                  <div class="">
                    <dynamic-ng-bootstrap-form-control [group]="formGroup" [layout]="formLayout"
                                                       [model]="formModelMap['end_time']"></dynamic-ng-bootstrap-form-control>
                  </div>
                </div>
              </div>
            </div>

            <form [formGroup]="formGroup" #createForm="ngForm" class="profile-form-placeholder resize-none">
              <div class="row mx-0 mt-32px">
                <label
                  class="px-0 font-poppins font-weight-500 font-size-18 text-transform-none text-font-color-1 mb-0">
                  ADD DESCRIPTION
                  <span class="font-poppins font-weight-500 font-size-18 text-transform-none text-red">*</span></label>
              </div>
              <dynamic-ng-bootstrap-form-control [group]="formGroup" [layout]="formLayout"
                                                 [model]="formModelMap['event_description']"></dynamic-ng-bootstrap-form-control>
            </form>

            <div class="d-flex align-items-center mt-32px">
              <!--            <input type="checkbox" class="formCheckbox specifyColor w-27 h-27 font-poppins mr-16px">-->

              <dynamic-ng-bootstrap-form-control [group]="formGroup" [layout]="formLayout"
                                                 [model]="formModelMap['hide_guest_list']"></dynamic-ng-bootstrap-form-control>
              <label class="font-poppins font-size-18 font-weight-500">HIDE GUEST LIST</label>
            </div>
          </div>
          <div class="pl-16px">
            <label class="font-poppins font-weight-500 font-size-18">UPLOAD IMAGE</label>
            <div class="text-align-center bg-white border border-grey-1 rounded-2 mt-20px">
              <images-upload-file-create-event
                (fileUploaded)="uploaded_file=$event" [autoUploadFile]="false" [autoAttachFile]="false"
                (imageAttached)="eventCreated.emit(event_id)"

                [entityType]="'EVENT_PROFILE_PIC'"
              ></images-upload-file-create-event>
              <!--            [entityId]="event.event_id"-->
            </div>
            <div class="mt-32px">
              <label class="px-0 font-poppins font-weight-500 font-size-18 text-transform-none text-font-color-1 mb-0">VISIBILITY
                <span class="font-poppins font-weight-500 font-size-18 text-transform-none text-red">*</span>
              </label><br>
              <label class="font-poppins text-grey-2 font-size-16">Who can see the event</label>
            </div>
            <div class="row mt-32px mx-0">
                <div class="px-0">
                  <dynamic-ng-bootstrap-form-control [group]="formGroup" [layout]="formLayout"
                                                     [model]="formModelMap['invitation_policy']"></dynamic-ng-bootstrap-form-control>
                </div>
            </div>
            <div class="row mx-0 mt-32px">
              <label class="px-0 font-poppins font-weight-500 font-size-18 text-transform-none text-font-color-1 mb-0">Event
                Category
                <span class="font-poppins font-weight-500 font-size-18 text-transform-none text-red">*</span></label>
            </div>
            <dynamic-ng-bootstrap-form-control [group]="formGroup" [layout]="formLayout"
                                               [model]="formModelMap['event_category']"></dynamic-ng-bootstrap-form-control>
          </div>
        </div>

      </div>
    </div>
  </div>
</form>
