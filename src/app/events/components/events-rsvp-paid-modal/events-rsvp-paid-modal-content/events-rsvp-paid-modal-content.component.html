<div class="container w-50 bg-white rounded-4 text-justify py-32px px-0">
  <div class="d-flex justify-content-between align-items-center px-24">
    <span class=" font-poppins font-size-32  text-justify">RSVP</span>
    <button class="border-0 bg-white text-primary" (click)="closeModal()"><i-feather name="X"></i-feather></button>
  </div>
  <div class="border border-grey-2 mt-32px"></div>
  <div class="font-weight-700 font-size-18 mt-40px px-24 ">
    <span>Get ticket</span>
  </div>
    <div class=" w-90 container mt-24px mb-40px px-20px py-20px font-weight-500 font-size-16 box-shadow rounded-2">
      <p class="text-primary">Ticket name</p>
      <hr>
      <div class="w-100 mt-20px  font-weight-700 font-size-18">
        <span>$ 5.00</span>
      </div>
      <div class="w-100 d-flex justify-content-between align-items-center mt-3">
        <p class="font-weight-400 font-size-16 text-grey-1">Offer ends on 25th June 2023 <br>
          10:30 pm</p>
        <div class="border border-grey-1 rounded-3 py-2 px-2 d-flex gap-32 align-items-center">
          <button class="btn btn-grey-3 text-grey-1"><i-feather name="Minus"></i-feather></button>
          <span class="font-weight-700 font-size-24">0</span>
          <button class="btn btn-primary "><i-feather name="Plus"></i-feather></button>
        </div>
      </div>
    </div>
  <div class="border border-grey-2 mt-32px"></div>
  <div class="d-flex justify-content-between align-items-center font-size-18 mt-32px px-24">
    <div>
      <p class="font-weight-500 ">Total Payable</p>
      <p class="text-primary font-weight-700 mt-20px font-size-24">$ 0.00</p>
    </div>
    <div>
      <button class="btn btn-primary font-weight-700 py-20px px-40px d-flex align-items-center">Proceed to pay &nbsp; <i-feather name="arrow-right"></i-feather></button>
    </div>
  </div>
</div>
