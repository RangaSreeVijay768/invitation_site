<!--upload csv button-->
<div class="csv-file-chooser-section border-primary py-0 px-0">
  <label for="file-upload" class="custom-file-upload text-primary font-poppins font-weight-500 font-size-18px">
    <i-feather name="upload" class="text-primary mr-20px"></i-feather>
  </label>
  <input type="file" #fileImportInput name="File Upload" id="file-upload" (change)="onFileUploaded($event)"
         class="border-primary" accept=".csv"/>
</div>
