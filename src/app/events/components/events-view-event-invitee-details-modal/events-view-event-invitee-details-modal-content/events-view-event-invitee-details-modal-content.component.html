<div class="row mx-0 justify-content-center">
  <div class="col-12 bg-white pv-32px ph-24px border border-grey-1 rounded-3">
    <images-get-image-by-entity-and-type-unique-image-ngx-avatar
      class="cursor-pointer d-flex justify-content-center"
      [alt]="eventInvite.display_name"
      [entityId]="'test'"
      [entityType]="'USER_PROFILE_PIC'"
      [size]="200"
      [round]="false"
    ></images-get-image-by-entity-and-type-unique-image-ngx-avatar>
    <div class="row mx-0 mt-20px">
      <div class="col-12 px-0">
        <label class="d-inline-block vertical-align-middle mr-16px font-weight-700 font-poppins font-size-24 text-font-color-1">
          {{eventInvite.display_name}} Hello
        </label>
        <img src="/assets/images/remove/US-flag.png" height="30" class="d-inline-block mr-16px">
        <i-feather name="instagram" class="stroke-primary-2px"></i-feather>
      </div>
      <div class="col-12 px-0 mt-20px">
        <img src="/assets/images/birthday-cake.png" height="24">
        <label class="ml-8px font-poppins font-weight-500 font-size-16 text-font-color-1">
          <span class="text-grey-2">Birthday: </span>October 16th
        </label>
      </div>
      <div class="col-12 px-0 mt-12px">
        <i-feather name="map-pin" class="stroke-grey-2-2px"></i-feather>
        <label class="d-inline-block ml-10px font-poppins font-weight-500 font-size-16 text-primary">
          <span class="text-grey-2">Location: </span>Seattle, US
        </label>
      </div>
    </div>
    <div class="row mx-0 pt-32px mt-32px border-top border-grey-1">
      <div class="col-6 pl-0 pr-10px">
        <div class="p-12px border border-2 border-primary rounded-2 cursor-pointer" >
          <user-profiles-user-attended-events-modal>

          </user-profiles-user-attended-events-modal>
          <i-feather name="chevron-down" class="ml-20px stroke-black-2px"></i-feather>
        </div>
      </div>
      <div class="col-6 px-0">
        <div class="p-12px border border-2 border-primary rounded-2 cursor-pointer">
          <user-profiles-user-upcoming-events-modal>

          </user-profiles-user-upcoming-events-modal>
          <i-feather name="chevron-down" class="ml-20px stroke-black-2px"></i-feather>
        </div>
      </div>
    </div>
  </div>
</div>
