<swiper-container #swiper init="false" pagination="true" pagination-clickable="true">

  <swiper-slide>

    <div class="row">
      <div class="">
        <div class="row mx-0 modal-header modal-header--sticky">
          <div class="d-flex bg-primary justify-content-between align-items-center brtl-20px px-24 py-20px">
            <span class=" font-poppins font-size-18 font-weight-500 text-white">Past attendees</span>
            <i-feather name="x" class="rounded-5 p-1 text-white cursor-pointer vertical-align-unset"
                       style="background: rgba(255, 255, 255, 0.3)"
                       (click)="closeModalReceived.emit(true)"></i-feather>
          </div>
        </div>

        <events-past-attendees-get-event-attendees-of-user-account-scrolling
          [userAccount]="loggedAccount"
          (userAccountsReceived)="this.user_accounts_list = pastAttendeesGetEventAttendeesOfUserAccountScrolling.selected_user_accounts_list; slideNext()"
          (closeModal)="closeModalReceived.emit(true)"
          #pastAttendeesGetEventAttendeesOfUserAccountScrolling></events-past-attendees-get-event-attendees-of-user-account-scrolling>

      </div>
    </div>

  </swiper-slide>

  <swiper-slide>

    <div class="row ">
      <div class="">
        <div class="row mx-0 modal-header modal-header--sticky">
          <div class="d-flex bg-primary justify-content-between align-items-center brtl-20px px-24 py-20px">
            <span class=" font-poppins font-size-18 font-weight-500 text-white">Invite contacts to event</span>
            <i-feather name="x" class="rounded-5 p-1 text-white cursor-pointer vertical-align-unset"
                       style="background: rgba(255, 255, 255, 0.3)"
                       (click)="closeModalReceived.emit(true)"></i-feather>
          </div>
        </div>

        <events-create-event-invite-by-event-and-user-account-form
          [userAccountIdList]="user_accounts_list"
          [event]="event"
          (eventInvitesCreated)="closeModalReceived.emit(true)"
          ></events-create-event-invite-by-event-and-user-account-form>
      </div>
    </div>

  </swiper-slide>

</swiper-container>
