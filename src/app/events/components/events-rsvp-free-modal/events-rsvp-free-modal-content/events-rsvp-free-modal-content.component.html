<events-create-event-attendee-for-free-event-ticket-and-user-account-no-template
        [eventTicket]="eventTicket" (eventAttendeesReceived)="closeModal({data:$event,status:'SUCCESS'})"
        #createEventAttendee></events-create-event-attendee-for-free-event-ticket-and-user-account-no-template>

<div class="container bg-white rounded-4 text-justify px-0 py-32px">
    <div class="d-flex justify-content-between align-items-center px-24">
        <span class=" font-poppins font-size-32  text-justify">RSVP</span>
        <button class="border-0 bg-white text-primary" (click)="closeModal()">
            <i-feather name="X"></i-feather>
        </button>
    </div>
    <hr>
    <div class="w-100 mt-40px  font-weight-700 font-size-18 px-24">
        <span>Are you attending this event?</span>
    </div>

    <div class="mt-24px d-flex align-items-center px-24">
        <button class="btn btn-lg btn-outline-green rounded-4"
                (click)="createEventAttendee.createEventAttendeeForFreeEventTicketAndUserAccount(createEventAttendee.createRequestData())">
            Yes
        </button>
        <button class="btn btn-lg btn-outline-red rounded-4 ml-32px">No</button>
    </div>
