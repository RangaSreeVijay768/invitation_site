<div class="row mx-0 justify-content-center overflow-y-scroll">
  <div class="px-0 border-bottom border-grey-2 pb-32px">
    <div class="bg-white px-0 rounded-4">
      <div class="row mx-0 modal-header modal-header--sticky">
        <div class="d-flex bg-primary justify-content-between align-items-center brtl-20px px-24 py-20px">
          <span class=" font-poppins font-size-18 font-weight-500 text-white">Edit paid ticket</span>
          <i-feather name="x" class="rounded-5 p-1 text-white cursor-pointer vertical-align-unset"
                     (click)="closeModal()"
                     style="background: rgba(255, 255, 255, 0.3)"></i-feather>
        </div>
      </div>
      <div class="row mx-0">

        <div class="row mx-0 ph-24px">
          <!--          edit ticket form-->
          <div class="px-0 mt-32px">
            <events-edit-event-ticket-form
              [eventTicket]="event_ticket"
              (eventTicketUpdated)="closeModal({data:$event,status:'SUCCESS'})"
              #editEventTicketFormComponent></events-edit-event-ticket-form>
          </div>
        </div>
      </div>
    </div>

    <!--    action buttons-->
    <div class="row mx-0 mt-32px mb-32px justify-content-between ph-24px">
      <button
        class="col-4 border border-primary rounded-2 py-16px bg-white font-weight-700 font-poppins font-size-18 text-primary"
        (click)="closeModal()">
        Cancel
      </button>
      <button class="col-6 btn-color-primary rounded-2 py-16px font-weight-700 font-poppins font-size-18"
              (click)="editEventTicketFormComponent.updateEventTicket(editEventTicketFormComponent.createRequestData())"
              [promiseBtn]="editEventTicketFormComponent.update_event_ticket_subscription$">
        Update
      </button>

    </div>
  </div>
</div>
